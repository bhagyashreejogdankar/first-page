<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codes Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 20px;
      background-color: #fafafa;
      color: #222;
    }
    h1 {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    thead {
      background-color: #3b82f6;
      color: white;
      text-align: left;
    }
    thead th {
      padding: 12px 16px;
      font-weight: 600;
      font-size: 1rem;
      white-space: nowrap;
    }
    tbody td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }
    tbody tr:nth-child(even) {
      background-color: #f9fafb;
    }
    tbody tr:hover {
      background-color: #e0efff;
      cursor: default;
      transition: background-color 0.3s ease;
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.25rem; }
      thead th, tbody td {
        padding: 10px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’» Codes Table</h1>
  <div class="table-container" role="region" aria-label="Codes data table">
    <table>
      <thead>
        <tr>
          <th scope="col">System</th>
          <th scope="col">Code</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody id="codes-table-body">
        <!-- Rows will be injected by JS -->
      </tbody>
    </table>
  </div>

<script>
  async function loadCodes() {
    try {
      const response = await fetch("https://backend-f3rn.onrender.com/api/codes");
      const data = await response.json();

      const tbody = document.getElementById("codes-table-body");
      tbody.innerHTML = "";

      data.forEach(code => {
        const row = `
          <tr>
            <td>${code.system || ""}</td>
            <td>${code.code || ""}</td>
            <td>${code.name || ""}</td>
            <td>${code.description || ""}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    } catch (err) {
      console.error("Error loading codes:", err);
    }
  }
  loadCodes();
</script>

</body>
</html>
